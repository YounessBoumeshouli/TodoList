<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <script src="https://cdn.tailwindcss.com"></script> 
    <title>Not Trello</title>
</head>
<body class="bg-gray-100 flex flex-col items-center  p-6">
    <div class="w-full max-w-7xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-8">
        <div class="flex justify-between items-center px-6 py-4 bg-teal-600">
            <h1 class="text-white font-bold text-2xl uppercase">Not Trello</h1>
            <div class="flex items-center">
                <input type="text" name="search" id="search" placeholder="Search tasks" class="mr-2 py-2 px-4 rounded bg-white focus:outline-none">
                <button onclick="searchTask()" class="bg-teal-700 text-black py-2 px-4 rounded hover:bg-teal-900 w-max">Search</button>
                <button onclick="addTask()" class="ml-4 bg-teal-700 text-white py-2 px-4 rounded hover:bg-teal-900">Add Task</button>
            </div>
        </div>
        <form class="w-full max-w-2xl mx-auto px-6 py-4 flex-col bg-gray-100 border-t hidden" id="form">
            <div class="flex flex-col items-start mb-4">
                <div class="flex justify-between w-full">
                  <div>
                    <label for="priority" class="block text-gray-700 mb-2">Priority</label>
                    <select name="priority" id="pr" class="appearance-none bg-gray-200 text-gray-700 border rounded py-2 px-4 mb-2 leading-tight focus:outline-none focus:bg-white">
                        <option value="P1">P1</option>
                        <option value="P2">P2</option>
                        <option value="P3">P3</option>
                    </select>
                  </div>
                <button id="closeMenu" type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 h-7" >
                    <span class="sr-only">Close menu</span>
                   
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
                <input type="text" placeholder="Add a task" id="task" class="appearance-none bg-gray-200 text-gray-700 border rounded py-2 px-4 mb-2 leading-tight focus:outline-none focus:bg-white">
                <input type="text" placeholder="Add a description" id="description" class="appearance-none bg-gray-200 text-gray-700 border rounded py-2 px-4 mb-2 leading-tight focus:outline-none focus:bg-white">
                <input type="datetime-local" id="date" class="appearance-none bg-gray-200 text-gray-700 border rounded py-2 px-4 mb-2 leading-tight focus:outline-none focus:bg-white">
            </div>
            <button type="submit" id="taskbutton" class="w-full bg-teal-500 hover:bg-teal-700 text-white py-2 px-4 rounded">Add Task</button>
            
        </form>
        <div id="searchdiv"></div>
        <div class="flex justify-center mt-8 px-6"> 
            <div class="w-1/3">
                <h2 class="text-lg font-bold text-gray-700 mb-4">To-Do <span id="nTodo"></span></h2>
                <div id="ToDo" class="bg-gray-200 p-4 rounded-lg shadow-inner min-h-64 box"></div>
            </div>
            <div class="w-1/3">
                <h2 class="text-lg font-bold text-gray-700 mb-4">Doing <span id="nDoing"></span></h2>
                <div id="Doing" class="bg-gray-200 p-4 rounded-lg shadow-inner min-h-64 box"></div>
            </div>
            <div class="w-1/3">
                <h2 class="text-lg font-bold text-gray-700 mb-4">Done <span id="nDone"></span></h2>
                <div id="Done" class="bg-gray-200 p-4 rounded-lg shadow-inner min-h-64 box"></div>
            </div>  
        </div>
    </div>
    <span id="Comment" class="w-full h-max absolute bottom-1 flex justify-between" > 
        <p id="CommentContent" class="w-max"></p>
        <button id="closeComment" type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 h-7" >
        <span class="sr-only">Close menu</span>
       
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button></span>
    <script src="./src/script.js"></script>
</body>
</html>
